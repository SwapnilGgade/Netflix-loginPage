<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="netflix-login-page">
    <meta name="author" name="swapnilGade">
    <link rel="stylesheet" href="Netflix.css">
    <link rel="shortcut icon" href="./Netflix-icon.avif" type="Netflix">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <a href="https://www.netflix.com/in"><img src="./netflix-logo.png" alt="Netflix_Logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" id="email" required>
                <label>Email or phone Number</label>
            </div>
            <div class="form-control">
                <input type="text" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign-In</button>
            <div class="form-help">
                <div class="rememberMe">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up Now</a></p>
        <small>
            This page is protected by google reCAPTCHA to ensure that you are not a robot.
            <a href="#">Learn More</a>
        </small>
    </div>
</body>
</html>
